<mat-card *ngIf="empty">
    <mat-card-header>
        <mat-card-title>No items in the shop
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button type="button" (click)="router.navigate(['/home'])">Add something</button>
    </mat-card-actions>
</mat-card>

<mat-card class="article-in-list" *ngFor="let item of itemList$ | async">
    <mat-card-header>
        <mat-card-title>{{item.name}}: {{ item.price}}$
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{item.desc?.substr(0,100) + '...'}}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button type="button" (click)="adToCart(item.id)">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>

    </mat-card-actions>
</mat-card>

<div class="center">
    <button mat-raised-button color="primary" (click)="router.navigate(['/cart', {items : cartItemIds}])">Checkout</button>
</div>
