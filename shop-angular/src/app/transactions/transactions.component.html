<mat-card class="article-in-list" *ngFor="let transaction of transactionList$ | async">
    <mat-card-header>
        <mat-card-title>Purchased item's id: {{transaction.item_id}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item> Transaction ID: {{ transaction.id}} </mat-list-item>
            <mat-list-item> Item ID: {{ transaction.item_id}} </mat-list-item>
            <mat-list-item> Cost: {{ transaction.sum}} $ </mat-list-item>
            <mat-list-item> Date: {{transaction.date | date}} </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
